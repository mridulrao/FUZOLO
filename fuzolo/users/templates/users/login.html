{% extends "fuzolo/base_new.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <title>Login|FUZOLO</title>
</head>
<body>

    <div class="login-container">
        <h1>Login</h1>
        <div class="Login-form">
          <div class="login-form-img" >
            <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_gjmecwii.json" background="transparent"  speed="1"  style="width: 90%; " loop  autoplay></lottie-player>
          </div>
          <div class="contact-form-inputs">
            <form method = "POST" action="">
                {% csrf_token %}
                    {{ form|crispy }}
                <div>
                    <button type="submit" class="start-now-btn">Login</button>
                </div>

                <div>
                    <h5>Need an account? </h5>
                    <a href="{% url 'register' %}">Sign Up</a>
                  </div>

            </form>
          </div>

        </div>
      </div>

</body>
</html>


{% endblock content %}
