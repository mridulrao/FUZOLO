{% extends 'base.html' %}
{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/event.css' %}">

    <link
      rel="stylesheet"
      type="text/css"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="bootstrap-4.0.0-alpha.6-dist/css/bootstrap-grid.min.css"
    />
    <link
      rel="stylesheet"
      href="bootstrap-4.0.0-alpha.6-dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <script src="https://use.fontawesome.com/985153809b.js"></script>


    
    <title>Event Page</title>

</head>
<body>

    <div class="details-bg" id="bootstrap-overide">
        <img src="{{product.img.url}}" alt="Snow" style="width:100%; height: 50em; filter: blur(5px);
        -webkit-filter: blur(5px)">
        <center><h1 class="details-heading" id="heading">{{ product.name }}</h1></center>
      </div>
        <hr class="style-one"/>
        <div class="container">
          <div class="row">
            <div class="col-xs-8">
              <p>{{ product.txt1 }}</p>
            </div>
            <div class="col-xs-4">
              <img src="{{product.img1.url}}" height="200" width="370" style="border-radius: 10px;"/>
            </div>
          </div><br><hr><br>
          <div class="row">
            <div class="col-xs-4">
              <img src="{{product.img2.url}}" height="200" width="370" style="border-radius: 10px;"/>
            </div>
            <div class="col-xs-8">
              <p>{{ product.txt2 }}</p>
            </div>
          </div><br><hr><br>
          <div class="row">
            <div class="col-xs-8">
              <p>{{ product.txt3 }}</p>
            </div>
            <div class="col-xs-4">
              <img src="{{product.img3.url}}" height="200" width="370" style="border-radius: 10px;"/>
            </div>
          </div><br>
          <hr class="style-one">
          <div class="panel-icon panel-event">
            <br/>
            <label class="panel-name"><bold>More in detail:</bold></label>
            <p class="event-about">
              <small>{{ product.extra_description }}</small>
            </p>
            <hr/>

            <p class="float-end mb-1">
                <a href='#'>
                <button type="button" class="btn btn-sm btn-outline-secondary">Back to top</button>
                <a class="btn btn-primary" href="{% url 'product_form' product.id %}">Inquire</a>
                </a>
            </p>

</body>
</html>

{% endblock content %}
