{% extends 'base.html' %}
{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUZOLO</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="{% static 'css/product_form.css' %}" rel="stylesheet">


</head>
<body>
    <div id="bootstrap-overide">
        <div class = "container">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="d-flex justify-content-center">
                    <div class="w-50 p-3">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label" id="text_color">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Email", name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label" id="text_color">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5", name="message" placeholder="Enter your query" required></textarea>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-outline-primary">Send Message</button>
                        </div>
                    </div>
                </div> 
            </form>               
        </div>
     </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>


{% endblock content %}
