{% extends 'base.html' %}
{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/event.css' %}">
    
    <title>Event Page</title>

</head>
<body>
    
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

            {% for product in products.all %}
    
                <div class="col">
                    <div class="card shadow-sm">
                        {% comment %} <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg> {% endcomment %}

                        <div class="card-body">
                            <img class="bd-placeholder-img card-img-top" src = {{product.img.url}} height=300 width=768px></img>
                            <p> {{product.name}}
                            <p>{{product.txt1}}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    {% comment %} <button type="button" class="btn btn-sm btn-outline-secondary">View</button> {% endcomment %}
                                    
                                </div>
                                <a href="{% url 'product_details' product.id %}">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Learn More</button>
                                </a>    
                                </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>

</body>
</html>

{% endblock content %}
